{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}

{% endblock %}

{% block content %}
<img src='{% static "assets/img/dots.png" %}' class="dots">
  <img src='{% static "assets/img/path4.png" %}' class="path">

  <section class="section section-lg">
      <section class="container"><br><br>
         <div class="row"><br>
            <div class="page-head-title">
             <h5 class="page-title-sim">For Your Information</h5>
            </div>
            	{% for FYI in fyi %}
            <div class="col-lg-12 col-md-12 text-center"><br>
              <h2 class="text-warning"><strong>{{FYI.head}} - The Science Behind</strong></h2>
            </div>
            <div class="col-lg-6 col-md-6">
            <style>.embed-container
					        { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; }
							.embed-container iframe, .embed-container object,
							.embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
					  </style>
					<div class='embed-container'>
					<iframe src='{{FYI.link}}' frameborder='0' allowfullscreen></iframe>
					</div>
            </div>
            <div class="col-lg-6 col-md-6"><br>
              <p class="text-white h5">{{FYI.desc}}
              </p>
          </div>
         </div>
	  </section>
	  {% endfor %}
	</section>
{% endblock %}
