<!--Clock Style-->
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .clock {
    width: 350px;
    height: 350px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url(static/assets/img/clock.png);
    background-size: cover;
    border: 5px solid #171941;
    border-radius: 50%;
    box-shadow: #000000 4px 15px 15px,
      inset #000000 4px 15px 15px,
      rgba(255, 255, 255, 0.1) -4px -15px 15px,
      inset rgba(255, 255, 255, 0.1) -4px -15px 15px;
  }

  .clock:before {
    content: '';
    position: absolute;
    width: 15px;
    height: 15px;
    background: #ffffff;
    border-radius: 50%;
    z-index: 10000;
  }

  .clock .hour,
  .clock .min,
  .clock .sec {
    position: absolute;
  }

  .clock .hour,
  .hr {
    width: 160px;
    height: 160px;
  }

  .clock .min,
  .mn {
    width: 190px;
    height: 190px;
  }

  .clock .sec,
  .sc {
    width: 230px;
    height: 230px;
  }

  .hr,
  .mn,
  .sc {
    display: flex;
    justify-content: center;
    /* align-items: center; */
    position: absolute;
    border-radius: 50%;
  }

  .hr:before {
    content: '';
    position: absolute;
    width: 8px;
    height: 80px;
    background: #0095ff;
    z-index: 10;
    border-radius: 6px 6px 0 0;
  }

  .mn:before {
    content: '';
    position: absolute;
    width: 4px;
    height: 110px;
    background: #ef5050;
    z-index: 11;
    border-radius: 6px 6px 0 0;
  }

  .sc:before {
    content: '';
    position: absolute;
    width: 2px;
    height: 150px;
    background: #ffffff;
    z-index: 12;
    border-radius: 6px 6px 0 0;
  }
</style>
<!--end of Clock Style-->

      <!-----------------------------Clock Script---------------------------------------->
      <script>

        const secDiv = document.getElementById('sc');
        const minDiv = document.getElementById('mn');
        const hourDiv = document.getElementById('hr');

        setInterval(updateClock, 1000);

        function updateClock() {
          let date = new Date();
          let sec = date.getSeconds() / 60;
          let min = date.getMinutes() / 60;
          let hour = date.getHours() / 12;

          secDiv.style.transform = "rotate(" + (sec * 360) + "deg)";
          minDiv.style.transform = "rotate(" + (min * 360) + "deg)";
          hourDiv.style.transform = "rotate(" + (hour * 360) + "deg)";
        }

      </script>
