{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
ROBOTiX Club â€¢ Contact
{% endblock %}

{% block content %}
<div class="register-page">
  <div class="wrapper">
    <div class="page-header">
      <div class="page-header-image"></div>
      <div class="content">
        <div class="container">
          <div class="row">

            <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
              <div id="square7" class="square square-7"></div>
              <div id="square8" class="square square-8"></div>
              <form name="myform" action="" method="POST">
                {% csrf_token %}
                <div class="card card-register">
                  <div class="card-header">
                    <img class="card-img" src='{% static "assets/img/square1.png" %}' alt="Card image">
                    <h4 class="card-title" style="color:#dadada">&nbsp;Contact</h4>
                  </div>
                  <div class="card-body">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="mrao-icons icon-single-02"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control" name='name' placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="mrao-icons icon-email-85"></i>
                        </div>
                      </div>
                      <input type="email" placeholder="Email" name='email' class="form-control" pattern="[^ @]*@[^ @]*"
                        required>
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="mrao-icons icon-pencil"></i>
                        </div>
                      </div>
                      <input type="text" id="subject" name="message" class="form-control"
                        placeholder="Write your message" maxlength="100" required>
                    </div>
                  </div>
                  <br><br>
                  <div class="card-footer">
                    <button type="submit" onclick="" href="" class="btn btn-info btn-round btn-lg">Submit</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="col-lg-7 col-md-8 offset-lg-0 offset-md-3">

              <div class="card card-register map" id="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3718.5489569646024!2d81.60284041445824!3d21.249727185575026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a28dde213f66723%3A0x21543965c50c43c7!2sNational%20Institute%20of%20Technology%2C%20Raipur!5e0!3m2!1sen!2sin!4v1582391271494!5m2!1sen!2sin"
                  width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

              </div>
